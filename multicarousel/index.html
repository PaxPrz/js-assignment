<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="./css/layout.css">
    
</head>
<body>
    <div class="carousel-main">
        <div class="container" style="width: 300px;">
            <div class="wrapper">
                <img src="./images/1.jpg" alt="1" class="carousel_img initial_img">
                <img src="./images/2.jpg" alt="2" class="carousel_img">
                <img src="./images/3.jpg" alt="3" class="carousel_img">
                <img src="./images/4.jpg" alt="4" class="carousel_img">
                <img src="./images/5.jpg" alt="5" class="carousel_img">
            </div>
        </div>
    </div>

    <div class="carousel-main">
        <div class="container" style="width: 400px;">
            <div class="wrapper">
                <img src="./images/1.jpg" alt="1" class="carousel_img initial_img">
                <img src="./images/2.jpg" alt="2" class="carousel_img">
                <img src="./images/3.jpg" alt="3" class="carousel_img">
                <!-- <img src="./images/4.jpg" alt="4" class="carousel_img">
                <img src="./images/5.jpg" alt="5" class="carousel_img"> -->
            </div>
        </div>
    </div>

    <div class="carousel-main">
        <div class="container" style="width: 500px;">
            <div class="wrapper">
                <!-- <img src="./images/1.jpg" alt="1" class="carousel_img initial_img"> -->
                <img src="./images/2.jpg" alt="2" class="carousel_img">
                <img src="./images/3.jpg" alt="3" class="carousel_img">
                <img src="./images/4.jpg" alt="4" class="carousel_img">
                <!-- <img src="./images/5.jpg" alt="5" class="carousel_img"> -->
            </div>
        </div>
    </div>

    <div class="carousel-main">
        <div class="container" style="width: 600px;">
            <div class="wrapper">
                <img src="./images/1.jpg" alt="1" class="carousel_img initial_img">
                <img src="./images/2.jpg" alt="2" class="carousel_img">
                <img src="./images/3.jpg" alt="3" class="carousel_img">
                <img src="./images/4.jpg" alt="4" class="carousel_img">
                <!-- <img src="./images/5.jpg" alt="5" class="carousel_img"> -->
            </div>
        </div>
    </div>

    <script src="./js/carousel.js"></script>
</body>
</html>
